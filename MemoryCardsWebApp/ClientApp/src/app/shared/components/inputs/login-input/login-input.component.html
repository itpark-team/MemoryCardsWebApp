<div class="container" [class.invalid]="inputForm.invalid && inputForm.touched"
     [class.valid]="inputForm.valid">
  <div class="part left">
    <img src="/assets/icons/phone-dark.svg" class="dark">
    <img src="/assets/icons/phone-light.svg" class="light">
  </div>
  <div class="part input-container">
    <form [formGroup]="inputForm">
      <input (blur)="onTouched()" type="text" placeholder="Логин" (keyup)="update()" formControlName="input">
    </form>
  </div>
  <div class="part right">
    <img src="/assets/icons/success.svg" class="success">
    <img src="/assets/icons/error.svg" class="error">
  </div>
</div>
