<div class="container" style="background-color: blue">
  <div class="row justify-content-center" style="background-color: red">
    <div class="col-8" style="background-color: aqua">

      <button mat-raised-button color="warn">back</button>
      <hr>
      <h1>Decks</h1>
      <hr>

      <div>
        <button mat-raised-button (click)="showAddDialog()">+ add deck</button>
      </div>

      <div>
        <div *ngFor="let deck of decks" (click)="openDeck(deck.id)" class="border border-dark mb-2">
          {{deck.title}} | {{deck.description}} | {{deck.authorUserId}} | <button mat-raised-button (click)="openDeck(deck.id)"> view full</button>
        </div>
      </div>

    </div>
  </div>
</div>
