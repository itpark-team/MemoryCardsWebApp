<main>
  <div class="authentication-form d-flex justify-content-center align-items-center">
    <div class="col-md-4 m-2">
      <div class="authentication-container ">

        <div class="header">
          <div class="header-text d-inline-block">
            Memory Cards
          </div>
        </div>

        <form class="card"
              [formGroup]="form"
              (ngSubmit)="onSubmit()"
        >
          <div class="authentication-items">
            <input formControlName="email" id="email" class="mb-2" type="text" placeholder="Login"
                   [ngClass]="{'invalid':form.get('email').invalid && form.get('email').touched}"
                   [ngModel]="userAuthenticationData.email"
                   (ngModelChange)="userAuthenticationData.email=$event"
            >
            <!--                   нужно сделать выделение красным-->

            <span class="helper-text text-danger" *ngIf="form.get('email').invalid && form.get('email').touched">
              <span *ngIf="form.get('email').errors['required']">Поле не может быть пустым</span>
              <span *ngIf="form.get('email').errors['email']">Неверный формат ввода почты</span>
            </span>
            <input formControlName="password" id="password" class="mb-2" type="password" placeholder="Password"
                   [ngClass]="{'invalid':form.get('password').invalid && form.get('password').touched}"
                   [ngModel]="password"
                   (ngModelChange)="password=$event">
            <span class="helper-text text-danger" *ngIf="form.get('password').invalid && form.get('password').touched">
              <span *ngIf="form.get('password').errors['required']">Поле не может быть пустым</span>
              <span
                *ngIf="form.get('password').errors['minlength'] && form.get('password').errors['minlength']['requiredLength']">Неверный формат ввода пароля(должен состоять минимум из {{form.get('password').errors['minlength']['requiredLength']}} символов)</span>

            </span>

            <!-- CHECK BOX -->
            <div class="form-check">
              <label style="color: black"><input type="checkbox" class="form-check-input" [checked]="saveUser" (change)="saveUser=!saveUser">Запомнить меня</label>
            </div>

            <div class="flex-wrap d-flex justify-content-between">

              <div class="d-flex justify-content-center">
                <button mat-raised-button class="top-btn" (click)="test123()">Sign Up</button>
              </div>

              <br>

              <div class="d-flex justify-content-center">
                <button mat-raised-button class="top-btn" (click)="authenticate()" [disabled]="form.invalid">Sign In
                </button>
              </div>

            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
</main>
