<h2 mat-dialog-title>Edit editedCard:</h2>
<mat-dialog-content class="mat-typography">
  <label>
    front text: <input type="text" [ngModel]="editedCard.frontText" (ngModelChange)="editedCard.frontText=$event" value="{{editedCard.frontText}}">
  </label>
  <br>

  <label>
    back text: <input type="text" [ngModel]="editedCard.backText" (ngModelChange)="editedCard.backText=$event" value="{{editedCard.backText}}">
  </label>
  <br>

  <label>
    front image: <input type="text" [ngModel]="editedCard.frontImage" (ngModelChange)="editedCard.frontImage=$event" value="{{editedCard.frontImage}}">
  </label>
  <br>

  <label>
    back image: <input type="text" [ngModel]="editedCard.backImage" (ngModelChange)=" editedCard.backImage=$event" value="{{editedCard.backImage}}">
  </label>
  <br>

  <label>
    color: <input type="text" [ngModel]="editedCard.color" (ngModelChange)="editedCard.color=$event" value="{{editedCard.color}}">
  </label>

  <br>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="accent" [mat-dialog-close]="editedCard" >Done</button>
</mat-dialog-actions>
