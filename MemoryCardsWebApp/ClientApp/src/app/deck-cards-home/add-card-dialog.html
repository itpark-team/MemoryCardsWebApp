<h2 mat-dialog-title>Add card:</h2>
<mat-dialog-content class="mat-typography">
  <label>
    Front text: <input type="text" [ngModel]="card.frontText" (ngModelChange)="card.frontText=$event">
  </label>
  <br>

  <label>
    Back text: <input type="text" [ngModel]="card.backText" (ngModelChange)="card.backText=$event">
  </label>
  <br>

  <label>
    Front image: <input type="text" [ngModel]="card.frontImage" (ngModelChange)="card.frontImage=$event">
  </label>
  <br>

  <label>
    Back image: <input type="text" [ngModel]="card.backImage" (ngModelChange)="card.backImage=$event">
  </label>
  <br>

  <label>
    Color: <input type="text" [ngModel]="card.color" (ngModelChange)="card.color=$event">
  </label>
  <br>


</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="accent" [mat-dialog-close]="card" >Add</button>
</mat-dialog-actions>
